<div class="container">
  <ul class="products">
    <!-- '| async' tells Angular that products is an Observable -->
    <li class="product-item" *ngFor="let product of products | async">
      <bot-product-details [product]="product">
        <button class="cta" (click)="addToCart(product)">Buy</button>
      </bot-product-details>
    </li>
  </ul>
</div>
